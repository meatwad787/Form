<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-pic">
            <div class="img">
                <div class="logo">MEAT</div>
            </div>
        </div>
        <div class="form-container">
            <header>This is NOT a real online service. <br>
                Are you a habitual pretender? Do you enjoy pretending? <br>
                Let's pretend to sign up
                for a potentially life changing service</header>
            
                <form action="">
                    <fieldset class="fieldset">
                        <legend>Let's Get This Done!</legend>
                        <!-- Make rows seperated with divs -->
                         <br>
                         <p class="required">* Required</p>
                         <br>
                            <ul>
                                <div class="first-row input-row">
                                    <li>
                                        <label for="first-name">First Name  <span>*</span>
                                            <input type="text" name="first-name" id="first-name" required>
                                            </label>
                                    </li>
                                    <li>
                                        <label for="last-name">Last Name  <span>*</span>
                                            <input type="text" name="last-name" id="last-name" required>
                                            </label>
                                    </li>
                                </div>
                                    <div class="second-row input-row">
                                        <li>
                                            <label for="email">Email  <span>*</span>
                                            <input type="email" name="email" id="email" required>
                                                </label>
                                        </li>
                                        <li>
                                            <label for="phone">Phone
                                            <input type="tel" class="phone" name="phone" id="phone" >
                                                </label>
                                        </li>
                                    </div>

                                <div class="third-row input-row">
                                   
                                    <li>
                                        <label for="password">Password  <span>*</span>
                                        <input type="password" name="password" id="password" required>
                                            </label>
                                    </li>
                                    <li>
                                        <label for="">Confirm Password  <span>*</span>
                                        <input type="password" name="" id="" required>
                                            </label>
                                    </li>
                                </div>
                            </ul>


                         
                    </fieldset>
                        <br>
                    <button type="submit" class="submit">Create Account</button>
                    <p>Already have an account?</p>
                    <a href="" rel="noreferrer">Log In</a>
                </form>
            
        </div>
    </div>
</body>
</html>
